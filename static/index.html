<script src="https://cdn.plot.ly/plotly-2.24.1.min.js" defer></script>
<script src="index.js" defer></script>
</head>
<body>
  <header>
    <h1>Random-Intercept MLM Log-Likelihood Surface</h1>
    <p>Explore boundary curvature, variance trade-offs, and convergence behavior</p>
  </header>

  <div class="container">
    <div class="controls">
      <div class="control-group">
        <label for="J">Number of clusters (J)</label>
        <input type="number" id="J" value="8" min="2" step="1">
      </div>
      <div class="control-group">
        <label for="n_per">Observations per cluster</label>
        <input type="number" id="n_per" value="6" min="2" step="1">
      </div>
      <div class="control-group">
        <label for="tau2">True τ² (random intercept variance)</label>
        <input type="number" id="tau2" value="0.01" min="0" step="0.01">
      </div>
      <div class="control-group">
        <label for="sigma2">True σ² (residual variance)</label>
        <input type="number" id="sigma2" value="1" min="0.1" step="0.1">
      </div>
      <div class="control-group">
        <label for="tauMax">τ² range (0 → ?)</label>
        <input type="number" id="tauMax" value="0.15" step="0.05">
      </div>
      <div class="control-group">
        <label for="sigmaMax">σ² range (0 → ?)</label>
        <input type="number" id="sigmaMax" value="1.5" step="0.1">
      </div>
      <button id="simulate">Simulate & Visualize</button>
    </div>

    <div id="plot"></div>
    <footer>© 2025 Marginal Log-Likelihood Explorer • Built with Plotly.js</footer>
  </div>

</body>
</html>
